<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="container">
        <input type="text" class="display" placeholder="" readonly />

        <div class="buttons">
            <button class="cal-op" data-value="AC">AC</button>
            <button class="cal-op" data-value="DEL">DEL</button>
            <button class="cal-op" data-value="%">%</button>
            <button class="cal-op" data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="cal-op" data-value="*">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="cal-op" data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="cal-op" data-value="+">+</button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button class="cal-op" data-value="=">=</button>
        </div>
    </div>

    <script>
        const display = document.querySelector('.display');
        const buttons = document.querySelectorAll('button');
        const specialChars = ["%", "*", "/", "-", "+", "="];
        let output = "";

        const calculate = (btnValue) => {
            if (btnValue === "=") {
                try {
                    output = eval(output.replace("%", "/100"));
                } catch (error) {
                    output = "Error";
                }
            } else if (btnValue === "AC") {
                output = "";
            } else if (btnValue === "DEL") {
                output = output.toString().slice(0, -1);
            } else {
                if (specialChars.includes(btnValue) && specialChars.includes(output.slice(-1))) {
                    return;
                }
                output += btnValue;
            }
            display.value = output;
        };

        buttons.forEach((button) => {
            button.addEventListener('click', (e) => calculate(e.target.dataset.value));
        });
    </script>
</body>

</html>
